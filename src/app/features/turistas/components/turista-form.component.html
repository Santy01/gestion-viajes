<div class="container py-4">
  <h2 class="mb-3">{{ isEdit ? 'Editar' : 'Nuevo' }} turista</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input class="form-control" formControlName="nombre" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Apellido</label>
      <input class="form-control" formControlName="apellido" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Tel√©fono</label>
      <input class="form-control" formControlName="telefono" />
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Guardar</button>
      <a class="btn btn-secondary" [routerLink]="['/turistas']">Cancelar</a>
    </div>
  </form>
</div>
